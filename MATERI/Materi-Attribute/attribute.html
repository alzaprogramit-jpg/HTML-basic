 <!-- membuat struktur dasar html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>belajar attribute HTML </title>
</head>
<body>
    <!-- 3 metode pewarnaan di css -->
    <!--  -->
   <h1>belajar attribute HTML</h1>
   <hr />
   <!--attribute target blank: membuka link tap baru-->
   <h2>link target</h2>
   <a href="https://www.google.com"target="_blank">klik ke google</a>

   <!-- width: lebar gambar -->
   <!-- height: panjang gambar -->
   <!-- alt (alternative text): menggantikan gambar sebagai text saat gagal muat-->
   <h2>image size (width x height)</h2>
   <img
    width="300"
    height="300"
    alt="yami sukehiro"
    src="https://static0.srcdn.com/wordpress/wp-content/uploads/2022/03/image-15.jpg"/>

    <!-- attribute type:mengganti style tipe list -->
    <!-- ol type: a, A, i, I -->
    <!-- ul type: circle, squere, none   -->
    <h2>List Type</h2>
    <ol type="a"</>
     <li>baihaqy</li>
     <li>fawwaz</li>
     <li>alza</li>

    </ol>
    <ul type="square">
      <li>Mangga</li>
      <li>Jeruk</li>
      <li>Semangka</li>
    </ul>

    <!-- div (division): menggabungkan beberap elemen/tag dalam 1 wadah  -->
    <div style="background-color: chocolate">
      <h2>Artikel Baru</h2>
      <p>ini artikel baru bla bla bla....</p>
    </div>
    <!-- width: atur lebar elemen -->
    <div
      style="
        background-color: rgb(255, 217, 0);
        width: 300px;
        height: 200px;
        margin: 40px;
        padding: 20px;
        border: 8px solid rgb(0, 26, 255);
      "
    >
      <h2 style="text-align: center">catatan masa lalu</h2>
      <p>
        ini hanya
        <b style="font-size: 30px">catatan masa lalu</b>bang, boleh di baca boleh kagak....
      </p>
    </div>

</body>
</html>
