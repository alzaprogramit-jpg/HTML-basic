<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan web Frofile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Latihan web profile</h1>
    <hr />
    <h2>Embed (Sematkan) youtube video</h2>
    <p>Tampilkan video dari youtube menggunakan <b>iframe</b></p>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/xO_0mqy4edA?si=vBb6VT1gW4M8gWuX"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    >
    </iframe>
    <!-- GROUP GALLERY -->
    <div class="gallery">
      <h2>Cahaya Dan Sunyi</h2>
      <p>Ku mencintai keindahan bulan dan ketenangan gunung.</p>

      <!-- FIGURE CARD -->
      <figure class="card">
        <img
          src="https://images.unsplash.com/photo-1565115834629-26a17225676a?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="gunung merbabu"
        />
        <figcaption>Gunung merbabu</figcaption>
      </figure>
      <!-- FIGURE CARD -->
      <figure class="card">
        <img
          src="https://images.unsplash.com/photo-1719488220521-6412f9f96400?q=80&w=580&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="bulan"
        />
        <figcaption>bulan purnama</figcaption>
      </figure>
      <!-- FIGURE CARD -->
      <figure class="card">
        <img
          src="https://images.unsplash.com/photo-1698267703889-06c41f9acba5?q=80&w=929&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Gunung"
        />
        <figcaption>Gunung Rinjani</figcaption>
      </figure>
    </div>
  </body>
</html>
