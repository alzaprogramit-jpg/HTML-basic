<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Display & Flexbox</title>
    <!-- pico css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <!-- link css nya -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CSS3: Display & Flexbox</h1>
        <hr/>
        <h2>bagian 1: Display</h2>
        <!-- gird card -->
        <div class="grid">
            <!-- card box a -->
            <div class="card">
                <code>Display: block</code>
                <div class="area" id="box-xxxx">
                    <h3>Box A</h3>
                    <p>Konten A</p>
                </div>
                <div class="area">
                    <h3>Box B</h3>
                    <p>Konten B</p>
                </div>   
            </div>
            <!-- end card box fixed -->
            <!-- card inline block-->
            <div class="card">
                <code>display: inline-block</code>
                <div class="area area-ib" id="box-xxxx">
                    <h3>Box C</h3>
                    <p>(Konten C)</p>
                </div>
                <div class="area area-ib">
                    <h3>Box D</h3>
                    <p>(Konten D)</p>
                </div>
            </div>
            <!-- card inline -->
            <div class="card">
                <code>display: inline</code>
                <div class="area area-in" id="box-xxxx">
                    <p>E1</p>
                    <p>E2</p>
                    <p>E3</p>
                    <p>E4</p>
                </div>
            </div> 
            <!-- card none -->
            <div class="card">
                <code>display: none</code>
                <div class="area area-none" id="box-xxxx">
                    <h3>Box F</h3>
                    <p>(konten F)</p>
                </div>
            </div>    
        </div>
        <!-- gird -->
        <h2>bagian 2: Flexbox (Basic)</h2>
        <div class="Flexbox-area">
            <div class="card">
                [1]ANIME
            </div>
            <div class="card">
                [2]GAME
            </div>
            <div class="card">
                [3]SPORT
            </div>
        </div>
    </div>
    <br/>
    <hr/>
</body>
</html>
